version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: load-demo-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-demo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-demo_password}
      POSTGRES_DB: ${POSTGRES_DB:-demo_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-demo_user}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - demo-net

  user-service:
    build:
      context: .
      dockerfile: cmd/user-service/Dockerfile
    container_name: load-demo-user-service
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-demo_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-demo_password}
      - DB_NAME=${POSTGRES_DB:-demo_db}
      - SERVER_PORT=8081
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - demo-net

  api-gateway:
    build:
      context: .
      dockerfile: cmd/api-gateway/Dockerfile
    container_name: load-demo-api-gateway
    environment:
      - USER_SERVICE_URL=http://user-service:8081
      - SERVER_PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - user-service
    restart: unless-stopped
    networks:
      - demo-net

volumes:
  postgres_data:

networks:
  demo-net:
    driver: bridge